<div class="row my-3">
  <div class="col-10 offset-1">
    <h4>Pruebas</h4>
  </div>
</div>
<div class="row mb-3">
  <div class="col-10 offset-1 text-right">
    <button type="button" class="btn btn-primary">Agregar prueba</button>
  </div>
</div>
<div class="row mt-4" *ngIf="loading">
  <div class="col-12 text-center">
    <img src="../../assets/img/big_loading.gif">
  </div>
</div>
<div *ngIf="!loading">
  <div class="row list-header">
    <div class="col-10 offset-1">
      <div class="row">
        <div class="col-2">ID</div>
        <div class="col-4">Nombre</div>
        <div class="col-4">ID curso</div>
        <div class="col-2 text-center">Acciones</div>
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngFor="let test of tests">
    <div class="col-10 py-2 offset-1 list-content">
      <div class="row">
        <div class="col-2">
          {{test.id_test}}
        </div>
        <div class="col-4">
          {{test.name}}
        </div>
        <div class="col-4">
          {{test.id_course}}
        </div>
        <div class="col-2 text-center">
          <i class="far fa-edit mr-2"></i>
          <i class="far fa-trash-alt"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2" *ngIf="!loading && tests.length > 0">
    <div class="col-10 py-2 offset-1 text-left">
      {{tests.length + ((tests.length === 1) ? ' prueba encontrada': ' pruebas encontradas')}}
    </div>
  </div>
</div>
