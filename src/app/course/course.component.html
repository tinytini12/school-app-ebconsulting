<div class="row my-3">
  <div class="col-10 offset-1">
    <h4>Cursos</h4>
  </div>
</div>
<div class="row mb-3">
  <div class="col-10 offset-1 text-right">
    <button type="button" class="btn btn-primary" routerLink="/new-course">Agregar curso</button>
  </div>
</div>
<div class="row mt-4" *ngIf="loading">
  <div class="col-12 text-center">
    <img src="../../assets/img/big_loading.gif">
  </div>
</div>

<div class="row mt-4" *ngIf="!loading && courses.length === 0">
  <div class="col-10 offset-1 text-center">
    <div class="alert alert-primary" role="alert">
      No se encontraron cursos
    </div>
  </div>
</div>

<div *ngIf="!loading && courses.length > 0">
  <div class="row list-header">
    <div class="col-10 offset-1">
      <div class="row">
        <div class="col-2">ID</div>
        <div class="col-3">Nombre</div>
        <div class="col-2">ID Profesor</div>
        <div class="col-3">Profesor</div>
        <div class="col-2 text-center">Acciones</div>
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngFor="let course of courses">
    <div class="col-10 py-2 offset-1 list-content">
      <div class="row">
        <div class="col-2">
          {{course.id_course}}
        </div>
        <div class="col-3">
          {{course.name}}
        </div>
        <div class="col-2">
          {{course.id_teacher}}
        </div>
        <div class="col-3">
          {{course.teacher}}
        </div>
        <div class="col-2 text-center">
          <i class="far fa-edit mr-2" routerLink="/edit-course/{{course.id_course}}" ngbTooltip="Editar"></i>
          <i class="far fa-trash-alt" (click)="delete(course.id_course)" ngbTooltip="Eliminar"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2" *ngIf="!loading && courses.length > 0">
    <div class="col-10 py-2 offset-1 text-left">
      {{courses.length + ((courses.length === 1) ? ' curso encontrado': ' cursos encontrados')}}
    </div>
  </div>
</div>
